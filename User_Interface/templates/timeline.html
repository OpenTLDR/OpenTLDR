<html>
<head>
    <title>OpenTLDR Timeline</title>
    <link href="{{ url_for('resources', path='/styles.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link title="timeline-styles" rel="stylesheet" 
              href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>{{request_title}}</h1>
    
    <div id='timeline-embed' style="width: 100%"></div>
   
   <script type="text/javascript">
        var options = {
            "initial_zoom": 5,
            "start_at_end": "true",
            "timenav_height": 600,
            "zoom_sequence": [1,2,5,10,25,50]
        }
        var timeline_events = {{timeline_json|tojson}};
        timeline = new TL.Timeline('timeline-embed',timeline_events,options);
    </script>


    <div class="blurb">Generated by <a href="http://opentldr.org">OpenTLDR</a>. Page powered by Timeline.js from <a hrfl="https://knightlab.northwestern.edu/">Knight Lab<a>.</a></div>

</body>
</html>
